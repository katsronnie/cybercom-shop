<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Person silhouette -->
  <g transform="translate(200, 250)">
    <!-- Head -->
    <ellipse cx="0" cy="-80" rx="40" ry="45" fill="#1a202c"/>
    
    <!-- Body -->
    <rect x="-50" y="-30" width="100" height="120" rx="10" fill="#1a202c"/>
    
    <!-- Arms -->
    <rect x="-80" y="-20" width="30" height="100" rx="15" fill="#1a202c"/>
    <rect x="50" y="-20" width="30" height="100" rx="15" fill="#1a202c"/>
    
    <!-- Legs -->
    <rect x="-45" y="90" width="35" height="130" rx="15" fill="#1a202c"/>
    <rect x="10" y="90" width="35" height="130" rx="15" fill="#1a202c"/>
    
    <!-- Laptop/Device representation -->
    <rect x="-35" y="20" width="70" height="50" rx="5" fill="#3182ce" opacity="0.8"/>
    <rect x="-30" y="25" width="60" height="40" rx="3" fill="#63b3ed" opacity="0.6"/>
  </g>
  
  <!-- Tech elements floating around -->
  <circle cx="80" cy="100" r="15" fill="#48bb78" opacity="0.3"/>
  <circle cx="320" cy="150" r="20" fill="#ed8936" opacity="0.3"/>
  <circle cx="100" cy="400" r="12" fill="#9f7aea" opacity="0.3"/>
  <circle cx="300" cy="450" r="18" fill="#f56565" opacity="0.3"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="400" height="600" fill="url(#grid)"/>
</svg>
